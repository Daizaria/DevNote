<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Python Resource</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>
<!--{% block content %}-->
<body>
    
    <div style='margin-top: 50px;'  class='ui container'>

    <h1 class='ui center aligned header'>Update Python Resource</h1> <!--title on main index page-->
    <div class="container">
        <br/>
        <form class='ui form' action='/updatePython/{{updateTopic.id}}' method="POST">
            <input type="text" placeholder="Resource" name="updatePython" value="{{updateTopic.url_link}}">
            <button class='ui blue button' type="submit">Update</button>
        </form>
    </div>

<!--{% endblock %}-->
